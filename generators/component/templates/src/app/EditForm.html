<md-bottom-sheet class="m-content">
	<md-subheader ng-cloak>Редактировать объект "{{ vm.item.name }}"</md-subheader>
	
	<!-- ************************ -->
	<!-- UPDATE KEY OF PERMISSION -->
	<!-- ************************ -->
	<div class="row" crm-access="crm.ACCESS_KEY_OBJECT.update" crm-access-hide>
		<div class="col-sm-1 col-md-2 col-lg-2"></div>
		<div class="col-sm-10 col-md-8 col-lg-8" ng-cloak>
			<form name="editObject" class="m-form" ng-submit="vm.edit(editObject)" novalidate>
				<div class="m-portlet__body">
					<div class="form-group row">
						<div class="col-sm-12">
							<md-input-container class="form-group m-form__group">
								<label>Название</label>
								<input type="text" class="form-control m-input" autocomplete="off" name="name" md-no-astericks ng-model="vm.editItem.name" required>
								<div ng-messages="editObject.name.$error">
									<div ng-message="required" class="form-control-feedback">Название объекта должно быть заполнено</div>
								</div>
							</md-input-container>
						</div>
					</div>
				</div>
				<div class="m-portlet__foot m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions m--align-right">
						<button md-ink-ripple="{{ vm.waveColor('metal') }}" type="submit" class="btn btn-outline-success" button-loading="vm.editItemLoading">
							Сохранить
						</button>
						<button md-ink-ripple="{{ vm.waveColor('metal') }}" type="button" class="btn btn-secondary" ng-click="vm.cancel()">
							Отмена
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</md-bottom-sheet>
